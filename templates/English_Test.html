<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字測試</title>
    <style>
        /* Bodoni+Moda */
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,900;1,6..96,900&family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap');
        /* Inter */
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,900;1,6..96,900&family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap');
        /* Caveat */
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,900;1,6..96,900&family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap');
        /* Libre+Bodoni */
        @import url('https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap');
        /* Noto Serif TC */
        @import url('https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Noto+Serif+TC&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Inter","Caveat","Bodoni Moda","Libre Bodoni","Noto Serif TC",Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1625777719130-0a8e07086117?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80'); /* 背景图片 */
            background-size: cover; /* 让背景图片铺满整个页面 */
            background-position: center; /* 将背景图片居中 */
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .Ques {
            font-family:"Libre Bodoni";
            letter-spacing: 3px;
            font-size: 40px;
            font-weight: bold;
            color: #3B3B3B;
            text-align: center;
        }
        .top {
            flex: 1;
            
            padding: 20px;
            position: relative;
        }
        .score-box {
            position: absolute;
            height: 18px;
            top: 10px;
            right: 10px;
            background-color: #d8d4cd;
            padding: 10px;
            border-radius: 5px;
        }
        .score {
            font-family:"Inter";
            font-weight: bold;
            margin: 0;
            color: #3B3B3B;
            font-size: 18px;
        }
        .bottom{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 10px;
        }
        .button-a, .button-b, .button-c, .button-d {
            padding: 15px 30px;
            font-family:"Noto Serif TC";
            font-weight: 700;
            font-size: 26px;
            background-color: rgba(142, 168, 198, 0.555);
            color: #3B3B3B;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 6px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height:100%;
        }
        /* .button-a {
            background-color: #91af4c; /* 按钮a的背景颜色 } 
        .button-b {
            background-color: #4c91af; /* 按钮b的背景颜色 
        }
        .button-c {
            background-color: #af4c91; /* 按钮c的背景颜色 
        }
        .button-d {
            background-color: #914caf; /* 按钮d的背景颜色 
        }*/
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <p class="Ques">{{Ques}}</p>
            
        </div>
        <div class="bottom">
            <button class="button-a"  onclick="checkAnswer('{{a}}')">{{a}}</button>
            <button class="button-b"  onclick="checkAnswer('{{b}}')">{{b}}</button>
        </div>
        <div class="bottom">
            <button class="button-c"  onclick="checkAnswer('{{c}}')">{{c}}</button>
            <button class="button-d"  onclick="checkAnswer('{{d}}')">{{d}}</button>
        </div>
    </div>
    <div class="score-box">
        <p class="score">Score: <span id="score">0</span></p>
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var score = parseInt(urlParams.get('score'));
        document.getElementById("score").innerText = score;
        
        function checkAnswer(answer) {
            if (answer === "{{ An }}") {
                score = score + 100;
            } else {
                score = score - 100;
            }
            
            document.getElementById("score").innerText = score;
            var nextPageUrl;
            if (answer === "{{ An }}") {
                nextPageUrl = "/win?score=" + score ;
            } else {
                nextPageUrl = "/lose?score=" + score ;
            }
            window.location.href = nextPageUrl;
        }
    </script>
</body>
</html>
